<!DOCTYPE html>
<html>
<head><title>CSS3 색 활용</title>
<style>
div { 
	margin-left : 100px; 
	margin-right : 300px; 
	margin-bottom : 100px;
	margin-top : 50px;
	color : white; /* 모든 <div> 글자 색은 white */
}
</style>
</head>
<body>
<h3>CSS3 색 활용</h3>
<hr>
<div style="background-color:#ff00ff">
	deepskyblue(#00BFFF)</div>
<div style="background-color:rgb(0,255,0)">
	brown(#A52A2A)</div>
<div style="background-color:fuchsia">
	fuchsia(#FF00FF)</div>
<div style="background-color:darkorange">
	darkorange(#FF8C00)</div>
<div style="background-color:#008B8B">
	darkcyan(#008B8B)</div>
<div style="background-color:#6B8E23">
	olivedrab (#6B8E23)</div>
</body>
</html>
