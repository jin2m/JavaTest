<html>
<head>
<meta charset="EUC-KR">
<title>리스트로 메뉴만들기</title>
<style type="text/css">
   #menubar{
     background: olive;
   }
   #menubar ul {
      margin: 0;padding: 0;width: 100px;
   }
   #menubar ul li{
     display: block;
     list-style-type: none;
     padding : 0px, 50px;
   }
   #menubar ul li a{
      color : white;
      text-decoration: none;
   }
   #menubar ul li a:hover{
      color:violet;
      font-size: 15px;
   }

</style>
</head>
<body>  
   <nav id="menubar">
     <ul>
        <li> <a href="#"> HOME </a> </li> 
        <li> <a href="#"> Espresso </a> </li>
        <li> <a href="#"> Cappucino </a> </li>

        <li> <a href="#"> F.A.Q </a> </li>  
     </ul>
   </nav>

</html>
