<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
  div {
     display:inline-block;
     height:50px;
     width:50px;
     border:1px solid lightgray;
     text-align:center;
     color;white;
     background:red;
  }
  #down:hover{
    position:relative;
    bottom:-20px;
    right:-20px;
    width:60px;
    height:60px;
    background:green;
  }
  #up:hover{
    position:relative;
    left:-20px;
    top:-20px;
    width:60px;
    height:60px;
    background:green;
  }
</style>
</head>
<body>
  <h3> 정적배치 </h3>
  <div> T </div>
  <div id="down"> H</div>
  <div> A </div>
  <div> N </div>
  <div id="up"> K </div>
  <div> S </div>
</body>
</html>
